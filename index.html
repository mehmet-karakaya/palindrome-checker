<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
  </head>

  <body>
    <main>
      <div class="heading-text">
        <h1 class="header bold">Palindrome Checker</h1>
      </div>

      <div class="input-area">
        <label for="text-input" class="text-label">Enter in text to check for a palindrome:</label>
        <input id="text-input" type="text" required />
        <button type="button" id="check-btn" >Check</button>

        <div class="output-area" id="result">
      </div>
      </div>

      <div class="hint-area">
        <h2 class="hint">ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h2>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
